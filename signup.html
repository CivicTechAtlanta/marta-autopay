<body>
    <div class="container">
        <h1>Register</h1>
        <div class="well">
            <form id="register" class="form-horizontal">

                <div class="form-group">
                    <label for="username">Marta Username:</label>
                    <input type="text" id="username" class="form-control" name="user_name" />

                    <label for="minrides">Minimum rides:</label>
                    <input type="number" id="minrides" class="form-control" name="min_rides" />
                </div>

                <div class="form-group">
                    <label for="addrides">Number of rides to add:</label>
                    <input class="add" type="radio" name="add_rides" value="10"> 10
                    <input class="add" type="radio" name="add_rides" value="20"> 20
                    <!--<input type="number" id="maxrides" class="form-control" name="max_rides" />-->
                </div>

                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" />
                </div>

                <div class="form-group">
                    <label for="maxrides">CVV:</label>
                    <input type="number" id="cvv" class="form-control" name="cvv" pattern="^\d{3}$" />
                </div>

                <button id="formSubmit" class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
